<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone | Premium UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar" class="nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="nav__logo" alt="Netflix">
        <div class="nav__links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
        </div>
    </nav>

    <header id="hero" class="hero">
        <div class="hero__vignette"></div>
        <div class="hero__contents">
            <h1 id="hero-title" class="hero__title"></h1>
            <div class="hero__buttons">
                <button class="hero__button play">► Play</button>
                <button class="hero__button info">ⓘ More Info</button>
            </div>
            <p id="hero-desc" class="hero__description"></p>
        </div>
        <div class="hero--fadeBottom"></div>
    </header>

    <main class="main-content">
        <section class="row">
            <h2 class="row__title">Trending Now</h2>
            <div class="row__posters">
                <img class="row__poster" src="images/GC.jpeg" alt="Movie">
                <img class="row__poster" src="images/devara.jpg" alt="Movie">
                <img class="row__poster" src="images/Hit3.jpg" alt="Movie">
                <img class="row__poster" src="images/goat.jpg" alt="Movie">
                <img class="row__poster" src="images/KA.jpeg" alt="Movie">
                <img class="row__poster" src="images/Dh.jpeg" alt="Movie">
                <img class="row__poster" src="images/beast.jpg" alt="Movie">
                <img class="row__poster" src="images/good.jpg" alt="Movie">
                <img class="row__poster" src="images/hi nanna.jpg" alt="Movie">
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
